<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="searchBar">
      <form class="bookForm">
        <ul>
          <li>
            <label for="title">Title</label>
            <input
              name="title"
              id="title"
              class="bookTitle"
              type="text"
              placeholder="Title"
            />
          </li>
          <li>
            <label for="author">Author</label>
            <input
              name="author"
              id="author"
              class="bookAuthor"
              type="text"
              placeholder="author"
            />
          </li>
          <li>
            <label for="pages">Length</label>
            <input
              name="pages"
              class="bookLength"
              type="number"
              placeholder="pages"
            />
          </li>
          <li>
            <label for="read">Read</label>
            <input
              class="haveRead"
              type="radio"
              name="read"
              id="read"
              value="read"
            />
            <label for="unread">Unread</label>
            <input
              class="unread"
              type="radio"
              name="read"
              id="unread"
              value="unread"
            />
          </li>
        </ul>
        <button type="submit">Submit</button>
        <div class="library"></div>
      </form>
    </div>
  </body>
</html>
